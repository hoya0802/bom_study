        // ìˆ«ìë¥¼ í•œê¸€ ë°œìŒìœ¼ë¡œ ë³€í™˜
        function numberToKorean(number) {
            const units = ['', 'ì¼', 'ì´', 'ì‚¼', 'ì‚¬', 'ì˜¤', 'ìœ¡', 'ì¹ ', 'íŒ”', 'êµ¬'];
            const tens = ['', 'ì‹­', 'ë°±'];
            
            if (number === 0) return 'ì˜';
            if (number < 10) return units[number];
            
            let result = '';
            let num = number;
            let position = 0;
            
            while (num > 0) {
                const digit = num % 10;
                if (digit > 0) {
                    if (position === 0) {
                        result = units[digit] + result;
                    } else if (position === 1) {
                        if (digit === 1) {
                            result = 'ì‹­' + result;
                        } else {
                            result = units[digit] + 'ì‹­' + result;
                        }
                    } else if (position === 2) {
                        if (digit === 1) {
                            result = 'ë°±' + result;
                        } else {
                            result = units[digit] + 'ë°±' + result;
                        }
                    }
                }
                num = Math.floor(num / 10);
                position++;
            }
            
            return result;
        }
