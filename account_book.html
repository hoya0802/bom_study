<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 - 새봄이 영어 공부</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="가계부">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="user-theme.js"></script>
    <script src="account_book.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .user-info {
            font-size: 1rem;
            opacity: 0.9;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .stats-section {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stats-table th {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .stats-table td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .stats-table tr:last-child td {
            border-bottom: none;
        }
        .income { color: #48dbfb; }
        .expense { color: #ff6b6b; }
        .net-income { color: #28a745; }
        .net-expense { color: #dc3545; }
        .expense { color: #ff6b6b; }
        .income { color: #48dbfb; }
        .transfer { color: #5f27cd; }
        .controls-section {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group label {
            font-weight: 600;
            color: #495057;
        }
        select, input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .add-btn {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .add-btn:hover {
            transform: translateY(-2px);
        }
        .transactions-section {
            padding: 15px 20px;
        }
        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* 모바일 친화적인 거래 리스트 스타일 */
        .date-group {
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .date-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-day {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .date-details {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .daily-summary {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .daily-income {
            font-size: 0.8rem;
            color: #48dbfb;
        }

        .daily-expense {
            font-size: 0.8rem;
            color: #ff6b6b;
        }

        .transactions-container {
            padding: 0;
        }

        .transaction-card {
            display: flex;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            transition: all 0.2s;
            position: relative;
        }

        .transaction-card:last-child {
            border-bottom: none;
        }

        .transaction-card:hover {
            background-color: #f8f9fa;
        }

        .transaction-card.own-transaction {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .transaction-card.other-transaction {
            background-color: rgba(108, 117, 125, 0.05);
        }

        .transaction-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 15px;
        }

        .transaction-left {
            flex: 1;
            min-width: 0;
        }

        .transaction-title {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .transaction-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: white;
            font-weight: 500;
        }

        .transaction-time {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .transaction-source {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .transaction-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            min-width: fit-content;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
            text-align: right;
        }

        .transaction-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .read-only {
            color: #6c757d;
            font-size: 0.7rem;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .date-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .daily-summary {
                align-items: flex-start;
            }

            .transaction-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-right {
                align-items: flex-start;
                width: 100%;
            }

            .transaction-amount {
                text-align: left;
            }

            .transaction-actions {
                justify-content: flex-start;
            }
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .transaction-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* 카테고리 관리 스타일 */
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .color-option.selected {
            border-color: #333;
        }
        .icon-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .icon-option {
            width: 40px;
            height: 40px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: border-color 0.2s;
        }
        .icon-option.selected {
            border-color: var(--user-primary-color, #667eea);
            background-color: #f8f9fa;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--user-primary-color, #667eea);
        }
        .category-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .category-icon {
            font-size: 1.5rem;
        }
        .category-details h4 {
            margin: 0;
            color: #495057;
        }
        .category-details p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .category-actions {
            display: flex;
            gap: 5px;
        }
        .category-actions button {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .category-actions button:hover {
            background: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">← 뒤로</button>
            <h1>📊 가계부</h1>
            <div class="user-info" id="userInfo">사용자 정보</div>
        </div>

        <!-- 통계 섹션 -->
        <div class="stats-section">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>수입</th>
                        <th>지출</th>
                        <th>순수익</th>
                    </tr>
                </thead>
                <tbody id="statsGrid">
                    <!-- 통계 데이터가 동적으로 생성됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 컨트롤 섹션 -->
        <div class="controls-section">
            <!-- 탭 -->
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('daily')">📅 일별</button>
                <button class="tab" onclick="switchTab('monthly')">📊 월별</button>
            </div>
            
            <!-- 사용자 필터 탭 -->
            <div class="tab-container" style="margin-top: 15px;">
                <button class="tab active" onclick="switchUserFilter('all')">👥 전체</button>
                <button class="tab" onclick="switchUserFilter('dad')">👨 아빠</button>
                <button class="tab" onclick="switchUserFilter('mom')">👩 엄마</button>
            </div>

            <!-- 필터 및 등록 버튼 -->
            <div class="filter-controls">
                <div class="filter-group">
                    <label>기간:</label>
                    <input type="date" id="startDate">
                    <span>~</span>
                    <input type="date" id="endDate">
                </div>
                <div class="filter-group">
                    <label>유형:</label>
                    <select id="typeFilter">
                        <option value="">전체</option>
                        <option value="지출">지출</option>
                        <option value="수입">수입</option>
                        <option value="이체">이체</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>카테고리:</label>
                    <select id="categoryFilter">
                        <option value="">전체</option>
                    </select>
                </div>
                <button class="add-btn" onclick="showAddModal()">➕ 가계부쓰기</button>
                <button class="add-btn" onclick="showCategoryManagement()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">🏷️ 카테고리 관리</button>
            </div>
        </div>

        <!-- 거래 목록 섹션 -->
        <div class="transactions-section">
            <div class="transaction-list" id="transactionList">
                <!-- 거래 목록이 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 거래 등록/수정 모달 -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">가계부쓰기</h2>
                <button class="close-btn" onclick="hideAddModal()">&times;</button>
            </div>
            <form id="transactionForm">
                <input type="hidden" id="transactionId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="transactionType">거래 유형 *</label>
                        <select id="transactionType" required>
                            <option value="">선택하세요</option>
                            <option value="지출">지출</option>
                            <option value="수입">수입</option>
                            <option value="이체">이체</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionAmount">금액 *</label>
                        <input type="text" id="transactionAmount" placeholder="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="transactionCategory">카테고리</label>
                        <select id="transactionCategory">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionDate">거래일 *</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                </div>
                                    <div class="form-group">
                        <label for="transactionSource">내용</label>
                        <input type="text" id="transactionSource" placeholder="예: 홈플러스, 월급 등">
                    </div>
                <div class="form-group">
                    <label for="transactionDescription">항목/메모</label>
                    <textarea id="transactionDescription" placeholder="거래에 대한 상세 설명을 입력하세요"></textarea>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="hideAddModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 카테고리 관리 모달 -->
    <div class="modal" id="categoryModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title">🏷️ 카테고리 관리</h2>
                <button class="close-btn" onclick="hideCategoryModal()">&times;</button>
            </div>
            <div style="margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="showAddCategoryModal()">➕ 새 카테고리 추가</button>
            </div>
            <div id="categoryList" style="max-height: 400px; overflow-y: auto;">
                <!-- 카테고리 목록이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 카테고리 등록/수정 모달 -->
    <div class="modal" id="categoryFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="categoryModalTitle">카테고리 추가</h2>
                <button class="close-btn" onclick="hideCategoryFormModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">카테고리명 *</label>
                    <input type="text" id="categoryName" placeholder="예: 식비, 교통비" required>
                </div>
                <div class="form-group">
                    <label for="categoryType">유형 *</label>
                    <select id="categoryType" required>
                        <option value="">선택하세요</option>
                        <option value="지출">지출</option>
                        <option value="수입">수입</option>
                        <option value="이체">이체</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>색상 선택 *</label>
                    <div class="color-picker" id="colorPicker">
                        <!-- 색상 옵션들이 동적으로 생성됩니다 -->
                    </div>
                </div>
                <div class="form-group">
                    <label>아이콘 선택 *</label>
                    <div class="icon-picker" id="iconPicker">
                        <!-- 아이콘 옵션들이 동적으로 생성됩니다 -->
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="hideCategoryFormModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTab = 'daily';
        let currentUserFilter = 'all';
        let currentFilters = {};
        let categories = [];
        let allUsers = []; // 모든 사용자 목록

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            await initializePage();
        });

                // 페이지 초기화
        async function initializePage() {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            // 사용자 정보 표시 및 테마 적용
            userTheme.refresh();

            // 기본 날짜 설정
            const today = new Date();
            const monthRange = getCurrentMonthRange();
            
            document.getElementById('startDate').value = monthRange.start;
            document.getElementById('endDate').value = formatDateForInput(today);

            // 모든 사용자 목록 로드
            await loadAllUsers();

            // 카테고리 로드
            await loadCategories();

            // 거래 목록 로드
            await loadTransactions();

            // 모달 설정
            ModalManager.setupModalClose('transactionModal');
            ModalManager.setupModalClose('categoryModal');
            ModalManager.setupModalClose('categoryFormModal');

            // 이벤트 리스너 설정
            setupEventListeners();
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 필터 변경 이벤트
            document.getElementById('startDate').addEventListener('change', loadTransactions);

        // 통계 업데이트
        async function updateStatistics(filters, filteredTransactions = null) {
            try {
                let stats;
                if (filteredTransactions) {
                    // 필터링된 거래로 통계 계산
                    stats = {
                        totalExpense: 0,
                        totalIncome: 0,
                        totalTransfer: 0
                    };
                    filteredTransactions.forEach(transaction => {
                        const amount = parseFloat(transaction.amount);
                        switch (transaction.type) {
                            case '지출': stats.totalExpense += amount; break;
                            case '수입': stats.totalIncome += amount; break;
                            case '이체': stats.totalTransfer += amount; break;
                        }
                    });
                } else {
                    stats = await TransactionAPI.getStatistics(filters);
                }
                const netAmount = stats.totalIncome - stats.totalExpense;
                const netClass = netAmount >= 0 ? 'net-income' : 'net-expense';
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <tr>
                        <td class="income">${formatCurrency(stats.totalIncome)}</td>
                        <td class="expense">${formatCurrency(stats.totalExpense)}</td>
                        <td class="${netClass}">${formatCurrency(netAmount)}</td>
                    </tr>
                `;
            } catch (error) {
                console.error('통계 업데이트 오류:', error);
            }
        }

                                    userColor = currentUser.color || '#667eea';

                                } else {

                                    if (otherUser) {
                                        userColor = otherUser.color || '#6c757d';

                                console.log('거래 정보:', {
                                    id: transaction.id,
                                    description: transaction.description,

                                    isOwn: isOwnTransaction,

                                });

        async function handleCategorySubmit(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('categoryName').value.trim(),
                type: document.getElementById('categoryType').value,
                color: selectedColor,
                icon: selectedIcon
            };

            // 유효성 검사
            if (!formData.name) {
                alert('카테고리명을 입력해주세요.');
                return;
            }
            if (!formData.type) {
                alert('유형을 선택해주세요.');
                return;
            }

            try {
                const categoryId = document.getElementById('categoryId').value;
                
                if (categoryId) {
                    // 수정
                    await CategoryAPI.updateCategory(categoryId, formData);
                    alert('카테고리가 수정되었습니다.');
                } else {
                    // 등록
                    await CategoryAPI.createCategory(formData);
                    alert('카테고리가 등록되었습니다.');
                }

                hideCategoryFormModal();
                await loadCategories();
                renderCategoryList();
            } catch (error) {
                console.error('카테고리 저장 오류:', error);
                alert('카테고리 저장 중 오류가 발생했습니다.');
            }
        }

        // 뒤로 가기
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
