<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새봄이 영어 공부</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="새봄이 영어 공부">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="user-theme.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

                 .menu {
             display: block;
         }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 15px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .user-info {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 30px;
        }

        .menu-btn {
            color: white;
            border: none;
            padding: 28px 0;
            border-radius: 15px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
        }

        /* 메뉴 버튼 기본 스타일 - 색상은 테마 시스템에서 제어 */
        .menu-btn {
            background: var(--user-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .logout-btn {
            background: var(--logout-btn-gradient, #dc3545);
            margin-top: 20px;
        }

        .logout-btn:hover {
            box-shadow: 0 15px 30px var(--logout-btn-shadow, rgba(220, 53, 69, 0.3));
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 10px;
            }

            .logo {
                font-size: 2rem;
            }

            .menu-grid {
                gap: 10px;
                grid-template-columns: 1fr;
            }

            .menu-btn {
                font-size: 1rem;
                padding: 18px 0;
                min-height: 60px;
            }

            #gamePopup>div {
                padding: 20px;
                margin: 20px;
            }

            #gameGrid {
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">새봄이 영어 공부</div>
                 <!-- 메뉴 -->
         <div class="menu" id="mainMenu">
             <div class="user-info" id="userInfo">
                 👤 새봄이 영어 공부
             </div>
             <div class="menu-grid" id="menuGrid">
                 <!-- 메뉴 버튼들이 동적으로 생성됩니다 -->
             </div>
         </div>
    </div>

    <!-- 게임 선택 팝업 -->
    <div id="gamePopup"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div
            style="background:white; border-radius:20px; padding:30px; max-width:500px; width:90%; max-height:80vh; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:#333; margin:0;">🎮 영어 게임 선택</h2>
                <button onclick="hideGamePopup()"
                    style="background:none; border:none; font-size:24px; cursor:pointer; color:#666;">×</button>
            </div>
            <div id="gameGrid" style="display:grid; grid-template-columns:1fr; gap:15px;">
                <!-- 게임 버튼들이 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>
    <script>
        // 게임 항목들 정의 (전역)
        const gameItems = [
            {
                id: 'phonics',
                title: '🎵 발음 듣고 단어 찾기',
                url: 'phonics.html',
                description: '소리를 듣고 올바른 단어를 찾는 게임'
            },
            {
                id: 'meaning',
                title: '💡 뜻 보고 단어 찾기',
                url: 'meaning_game.html',
                description: '한국어 뜻을 보고 영어 단어를 찾는 게임'
            },
            {
                id: 'image',
                title: '🖼️ 그림 보고 단어 찾기',
                url: 'image_game.html',
                description: '이모지를 보고 영어 단어를 찾는 게임'
            },
            {
                id: 'spelling',
                title: '✏️ 소리 듣고 단어 완성하기',
                url: 'spelling_game.html',
                description: '소리를 듣고 빈칸을 채워 단어를 완성하는 게임'
            }
        ];

                 function initializeMenu() {
             // 공통 테마 적용
             if (typeof userTheme !== 'undefined') {
                 userTheme.refresh();
             }
 
             // 어른용 통합 메뉴 생성
             renderMenu();
         }
 
         function renderMenu() {
             const menuGrid = document.getElementById('menuGrid');
             console.log('menuGrid 요소:', menuGrid);
             
             if (!menuGrid) {
                 console.error('menuGrid 요소를 찾을 수 없습니다!');
                 return;
             }
             
             menuGrid.innerHTML = '';
 
             // 어른용 통합 메뉴 항목 정의
             const menuItems = [
                 {
                     id: 'games',
                     title: '🎮 영어 게임',
                     action: 'showGamePopup'
                 },
                 {
                     id: 'memory_game',
                     title: '🧠 메모리 게임',
                     url: 'memory_game.html'
                 },
                 {
                     id: 'fastfood_pos',
                     title: '🍔 패스트푸드 포스기',
                     url: 'fastfood_pos.html'
                 },
                 {
                     id: 'text',
                     title: '📝 텍스트 업로드/출력',
                     url: 'text_upload.html'
                 },
                 {
                     id: 'stamp',
                     title: '🏆 칭찬스티커',
                     url: 'stamp_pages.html'
                 },
                 {
                     id: 'account_book',
                     title: '📊 가계부',
                     url: 'account_book.html'
                 }
             ];
 
             console.log('어른용 통합 메뉴 생성:', menuItems);
 
             menuItems.forEach(item => {
                 console.log('메뉴 항목 생성:', item.id, item.title);
                 const menuBtn = document.createElement('button');
                 menuBtn.className = `menu-btn ${item.id}`;
                 menuBtn.textContent = item.title;
 
                 if (item.action === 'showGamePopup') {
                     // 모바일 터치 이벤트 지원을 위한 이벤트 리스너 추가
                     menuBtn.addEventListener('click', (e) => {
                         e.preventDefault();
                         showGamePopup();
                     });
                     menuBtn.addEventListener('touchstart', (e) => {
                         e.preventDefault();
                         showGamePopup();
                     });
                 } else {
                     menuBtn.addEventListener('click', (e) => {
                         e.preventDefault();
                         location.href = item.url;
                     });
                     menuBtn.addEventListener('touchstart', (e) => {
                         e.preventDefault();
                         location.href = item.url;
                     });
                 }
 
                 menuGrid.appendChild(menuBtn);
             });
         }

        function adjustBrightness(hex, percent) {
            // 색상 밝기 조정 함수
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

                 // 현재 사용자 정보를 가져오는 함수 (다른 페이지에서 사용)
         function getCurrentUser() {
             return {
                 name: '사용자',
                 emoji: '👤',
                 role: 'adult'
             };
         }
 
         // 전역 함수로 등록 (다른 페이지에서 사용 가능)
         window.getCurrentUser = getCurrentUser;

        // 게임 팝업 관련 함수들
        function showGamePopup() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';

            gameItems.forEach(game => {
                const gameBtn = document.createElement('div');
                gameBtn.style.cssText = `
                    background: white;
                    border: 2px solid var(--user-primary-color, #667eea);
                    border-radius: 15px;
                    padding: 20px;
                    cursor: pointer;
                    transition: all 0.2s;
                    text-align: left;
                    -webkit-tap-highlight-color: transparent;
                    touch-action: manipulation;
                    user-select: none;
                `;

                gameBtn.innerHTML = `
                    <div style="font-size: 1.2rem; font-weight: bold; color: var(--user-primary-color, #667eea); margin-bottom: 8px;">
                        ${game.title}
                    </div>
                    <div style="font-size: 0.9rem; color: #666; line-height: 1.4;">
                        ${game.description}
                    </div>
                `;

                gameBtn.onmouseover = () => {
                    gameBtn.style.background = 'var(--user-primary-color, #667eea)';
                    gameBtn.querySelector('div:first-child').style.color = 'white';
                    gameBtn.querySelector('div:last-child').style.color = 'white';
                    gameBtn.style.transform = 'translateY(-2px)';
                    gameBtn.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.3)';
                };

                gameBtn.onmouseout = () => {
                    gameBtn.style.background = 'white';
                    gameBtn.querySelector('div:first-child').style.color = 'var(--user-primary-color, #667eea)';
                    gameBtn.querySelector('div:last-child').style.color = '#666';
                    gameBtn.style.transform = 'translateY(0)';
                    gameBtn.style.boxShadow = 'none';
                };

                // 모바일 터치 이벤트 지원을 위한 이벤트 리스너 추가
                gameBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    location.href = game.url;
                });
                gameBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    location.href = game.url;
                });

                gameGrid.appendChild(gameBtn);
            });

            document.getElementById('gamePopup').style.display = 'flex';
        }

        function hideGamePopup() {
            document.getElementById('gamePopup').style.display = 'none';
        }

        // ESC 키로 팝업 닫기
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('gamePopup').style.display === 'flex') {
                hideGamePopup();
            }
        });

                 // 이벤트 리스너 설정
         document.addEventListener('DOMContentLoaded', function() {
             // 페이지 로드 시 바로 메뉴 초기화
             initializeMenu();
         });
    </script>
</body>

</html>
