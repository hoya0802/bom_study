<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새봄이 영어 공부</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="새봄이 영어 공부">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .auth-form {
            display: block;
        }

        .game-menu {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            box-shadow: 0 15px 30px rgba(220, 53, 69, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">새봄이 영어 공부</div>
        
        <!-- 인증 폼 -->
        <div class="auth-form" id="authForm">
            <h2 style="margin-bottom: 30px; color: #333;">비밀번호를 입력하세요</h2>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button class="btn" onclick="authenticate()">로그인</button>
            <div class="error-message" id="errorMessage">잘못된 비밀번호입니다.</div>
        </div>

        <!-- 게임 메뉴 -->
        <div class="game-menu" id="gameMenu">
            <h2 style="margin-bottom: 30px; color: #333;">🎮 게임 선택</h2>
            <div class="game-grid">
                <button class="game-btn" onclick="startGame('phonics')">
                    🎵 파닉스 게임
                </button>
                <button class="game-btn" onclick="startGame('vocabulary')">
                    📚 단어 게임
                </button>
                <button class="game-btn" onclick="startGame('listening')">
                    🔊 듣기 게임
                </button>
                <button class="game-btn" onclick="startGame('spelling')">
                    ✏️ 스펠링 게임
                </button>
            </div>
            <button class="btn logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script>
        // 비밀번호 설정 (실제 사용 시 더 복잡한 비밀번호로 변경)
        const CORRECT_PASSWORD = 'delia0802';
        
        // 세션 체크
        function checkSession() {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            if (isAuthenticated === 'true') {
                showGameMenu();
            }
        }

        // 인증 함수
        function authenticate() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showGameMenu();
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // 게임 메뉴 표시
        function showGameMenu() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('gameMenu').style.display = 'block';
        }

        // 인증 폼 표시
        function showAuthForm() {
            document.getElementById('authForm').style.display = 'block';
            document.getElementById('gameMenu').style.display = 'none';
        }

        // 로그아웃
        function logout() {
            sessionStorage.removeItem('authenticated');
            showAuthForm();
            document.getElementById('password').value = '';
        }

        // 게임 시작
        function startGame(gameType) {
            switch(gameType) {
                case 'phonics':
                    window.location.href = 'phonics.html';
                    break;
                case 'vocabulary':
                    alert('단어 게임은 준비 중입니다.');
                    break;
                case 'listening':
                    alert('듣기 게임은 준비 중입니다.');
                    break;
                case 'spelling':
                    alert('스펠링 게임은 준비 중입니다.');
                    break;
            }
        }

        // Enter 키로 로그인
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // 페이지 로드 시 세션 체크
        window.addEventListener('load', checkSession);
    </script>
</body>
</html>
