<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새봄이 영어 공부</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="새봄이 영어 공부">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .auth-form { display: block; }
        .menu { display: none; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input[type="password"] {
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px;
            font-size: 16px; transition: border-color 0.3s;
        }
        input[type="password"]:focus { outline: none; border-color: #667eea; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px 30px; border-radius: 10px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; width: 100%; margin-bottom: 15px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn:active { transform: translateY(0); }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3); }
        .error-message { color: #dc3545; margin-top: 10px; font-size: 14px; display: none; }
        .user-info {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 30px;
        }
        .menu-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 28px 0;
            border-radius: 15px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
        }
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        .logout-btn { background: #dc3545; margin-top: 20px; }
        .logout-btn:hover { box-shadow: 0 15px 30px rgba(220, 53, 69, 0.3); }
        @media (max-width: 600px) {
            .container { padding: 30px 10px; }
            .logo { font-size: 2rem; }
            .menu-grid { gap: 10px; grid-template-columns: 1fr; }
            .menu-btn { font-size: 1rem; padding: 18px 0; min-height: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">새봄이 영어 공부</div>
        <!-- 인증 폼 -->
        <div class="auth-form" id="authForm">
            <h2 style="margin-bottom: 30px; color: #333;">비밀번호를 입력하세요</h2>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button class="btn" onclick="authenticate()">로그인</button>
            <div class="error-message" id="errorMessage">잘못된 비밀번호입니다.</div>
        </div>
        <!-- 메뉴 -->
        <div class="menu" id="mainMenu">
            <div class="user-info" id="userInfo">
                👤 사용자 정보
            </div>
            <div class="menu-grid" id="menuGrid">
                <!-- 메뉴 버튼들이 동적으로 생성됩니다 -->
            </div>
            <button class="btn logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>
    <script>
        // 사용자별 비밀번호 및 정보 정의
        // 사용자별 비밀번호 및 정보 정의

        function checkSession() {
            const isAuthenticated = sessionStorage.getItem('authenticated');
            const currentUser = sessionStorage.getItem('currentUser');
            
            if (isAuthenticated === 'true' && currentUser) {
                showMenu();
                updateUserInfo();
            }
        }

        function authenticate() {
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            (async () => {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('password_hash', password)
                    .single();
                if (error || !data) {
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    return;
                }
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('currentUser', JSON.stringify(data));
                showMenu();
                updateUserInfo();
                errorMessage.style.display = 'none';
            })();
        }

        function updateUserInfo() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `${currentUser.emoji} ${currentUser.name}님 환영합니다!`;
                userInfo.style.background = `linear-gradient(135deg, ${currentUser.color} 0%, ${adjustBrightness(currentUser.color, -20)} 100%)`;
                
                // 사용자 역할에 따른 메뉴 생성
                renderMenu(currentUser);
            }
        }

        function renderMenu(user) {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            
            // 메뉴 항목 정의
            const menuItems = [
                {
                    id: 'phonics',
                    title: '🎵 발음 듣고 단어 찾기',
                    url: 'phonics.html',
                    roles: ['child', 'adult'] // 모든 사용자 접근 가능
                },
                {
                    id: 'meaning',
                    title: '💡 뜻 보고 단어 찾기',
                    url: 'meaning_game.html',
                    roles: ['child', 'adult'] // 모든 사용자 접근 가능
                },
                {
                    id: 'image',
                    title: '🖼️ 그림 보고 단어 찾기',
                    url: 'image_game.html',
                    roles: ['child', 'adult'] // 모든 사용자 접근 가능
                },
                {
                    id: 'spelling',
                    title: '✏️ 소리 듣고 단어 완성하기',
                    url: 'spelling_game.html',
                    roles: ['child', 'adult'] // 모든 사용자 접근 가능
                },
                {
                    id: 'text',
                    title: '📝 텍스트 업로드/출력',
                    url: 'text_upload.html',
                    roles: ['adult'] // 어른만 접근 가능
                },
                {
                    id: 'stamp',
                    title: '🏆 칭찬스티커',
                    url: 'stamp_pages.html',
                    roles: ['child', 'adult'] // 모든 사용자 접근 가능
                }
            ];
            
            // 사용자 역할에 맞는 메뉴만 표시
            const availableMenus = menuItems.filter(item => 
                item.roles.includes(user.role)
            );
            
            availableMenus.forEach(item => {
                const menuBtn = document.createElement('button');
                menuBtn.className = 'menu-btn';
                menuBtn.textContent = item.title;
                menuBtn.onclick = () => location.href = item.url;
                menuGrid.appendChild(menuBtn);
            });
            
            // 새봄이인 경우 특별한 메시지 표시
            if (user.role === 'child') {
                const childMessage = document.createElement('div');
                childMessage.style.cssText = `
                    text-align: center;
                    color: #667eea;
                    font-size: 0.9rem;
                    margin-top: 15px;
                    padding: 10px;
                    background: rgba(102, 126, 234, 0.1);
                    border-radius: 8px;
                    border: 1px solid rgba(102, 126, 234, 0.2);
                `;
                childMessage.innerHTML = '🎯 <strong>새봄이</strong>는 모든 학습 게임을 즐길 수 있어요!';
                menuGrid.appendChild(childMessage);
            }
        }

        function adjustBrightness(hex, percent) {
            // 색상 밝기 조정 함수
            const num = parseInt(hex.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function showMenu() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }

        function showAuthForm() {
            document.getElementById('authForm').style.display = 'block';
            document.getElementById('mainMenu').style.display = 'none';
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('currentUser');
            showAuthForm();
            document.getElementById('password').value = '';
        }

        // 현재 사용자 정보를 가져오는 함수 (다른 페이지에서 사용)
        function getCurrentUser() {
            const userStr = sessionStorage.getItem('currentUser');
            return userStr ? JSON.parse(userStr) : null;
        }

        // 전역 함수로 등록 (다른 페이지에서 사용 가능)
        window.getCurrentUser = getCurrentUser;

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        window.addEventListener('load', checkSession);
    </script>
</body>
</html>
