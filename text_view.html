    <style>

            font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;

            padding: 0;
            display: flex;

        .header {

            right: 0;

        }

        .main-content {

            display: flex;
            flex-direction: column;

        }

        .timer-area {
            width: 100%;
            max-width: 600px;

            padding: 0 1rem;
            display: flex;

        }

        .timer-controls {
            display: flex;

        }

        .timer-controls input[type="number"] {

        }

        .timer-controls button {

            padding: 0.4rem 1.2rem;
            border-radius: 1.2rem;
            border: none;

            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .timer-controls button:active {

        }

        .timer-remaining {
            font-size: 2.2rem;
            color: #fff;

            background: var(--user-primary-color, #1976d2);
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            display: inline-block;

    <script>
        // 공통 설정 파일에서 Supabase 클라이언트 사용
        const client = supabaseClient;

        // URL 파라미터 파싱

        const id = urlParams.get('id');

        // 유튜브 영상 링크 배열 (랜덤으로 선택됨)
        const youtubeVideoUrls = [
            "https://www.youtube.com/watch?v=pifz9JH1Re8",
            "https://www.youtube.com/watch?v=7vCK0VBuQLs",
            "https://www.youtube.com/watch?v=eny0BqmSwmM",

        ];

        // 랜덤으로 영상 선택
        const youtubeVideoUrl = youtubeVideoUrls[Math.floor(Math.random() * youtubeVideoUrls.length)];

        // 날짜 포맷팅 함수
        function formatDate(dateStr) {
            // UTC 시간을 한국 시간으로 변환하여 날짜 추출
            const utcDate = new Date(dateStr);
            const koreaTime = new Date(utcDate.getTime() + (9 * 60 * 60 * 1000)); // UTC+9
            
            const year = koreaTime.getFullYear();
            const monthNum = koreaTime.getMonth() + 1;
            const day = koreaTime.getDate();
            const weekdayNum = koreaTime.getDay();

            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            let suffix = 'th';
            if (!(day >= 11 && day <= 13)) {
                switch (day % 10) {
                    case 1: suffix = 'st'; break;
                    case 2: suffix = 'nd'; break;
                    case 3: suffix = 'rd'; break;
                }
            }

            return `${year}. ${monthNames[monthNum - 1]} ${day}${suffix}. ${dayNames[weekdayNum]}.`;
        }

        // 키캡 숫자 이모지 구간 분할 (1️⃣~🔟)
        function splitByKeycapEmoji(text) {
            const keycapEmojis = ['1️⃣', '2️⃣', '3️⃣', '4️⃣', '5️⃣', '6️⃣', '7️⃣', '8️⃣', '9️⃣', '🔟'];

            const sections = [];
            const positions = [];

            // 모든 키캡 이모지의 위치 찾기
            keycapEmojis.forEach(emoji => {
                const pos = text.indexOf(emoji);
                if (pos !== -1) {
                    positions.push({
                        emoji: emoji,
                        position: pos
                    });
                }
            });

            // 위치순으로 정렬
            positions.sort((a, b) => a.position - b.position);

            // 각 구간 처리
            for (let i = 0; i < positions.length; i++) {
                const current = positions[i];
                const start = current.position + current.emoji.length;
                const end = positions[i + 1] ? positions[i + 1].position : text.length;

                const content = text.substring(start, end).trim();
                if (content) {
                    sections.push({
                        emoji: current.emoji,
                        content: content
                    });
                }
            }

            return sections.length > 0 ? sections : null;
        }

        // 타이머 기능
        let timer = null;
        let totalSec = 0;
        let remainSec = 0;
        let paused = false;
        const timerInput = document.getElementById('timer-minutes');
        const timerStart = document.getElementById('timer-start');
        const timerStop = document.getElementById('timer-stop');
        const timerResume = document.getElementById('timer-resume');
        const timerRemain = document.getElementById('timer-remaining');
        const timerBar = document.getElementById('timer-bar');

        function updateTimerDisplay() {
            const min = Math.floor(remainSec / 60);
            const sec = remainSec % 60;
            const timeText = `${min}:${sec.toString().padStart(2, '0')}`;
            timerRemain.textContent = timeText;
            // 중복된 하단 타이머 표시 제거
            const percent = totalSec > 0 ? (remainSec / totalSec) * 100 : 0;
            timerBar.style.width = percent + '%';
        }

        function timerTick() {
            if (remainSec > 0) {
                remainSec--;
                updateTimerDisplay();
                if (remainSec === 0) {
                    clearInterval(timer);
                    timer = null;
                    timerStart.style.display = '';
                    timerStop.style.display = 'none';
                    timerResume.style.display = 'none';
                }
            }
        }

        timerStart.addEventListener('click', function () {
            totalSec = parseInt(timerInput.value, 10) * 60;
            if (isNaN(totalSec) || totalSec <= 0) return;
            remainSec = totalSec;
            updateTimerDisplay();
            timerBar.style.width = '100%';
            if (timer) clearInterval(timer);
            timer = setInterval(timerTick, 1000);
            timerStart.style.display = 'none';
            timerStop.style.display = '';
            timerResume.style.display = 'none';
            paused = false;
        });

        timerStop.addEventListener('click', function () {
            if (timer) clearInterval(timer);
            timer = null;
            timerStop.style.display = 'none';
            timerResume.style.display = '';
            paused = true;
        });

        timerResume.addEventListener('click', function () {
            if (!paused || remainSec <= 0) return;
            timer = setInterval(timerTick, 1000);
            timerStop.style.display = '';
            timerResume.style.display = 'none';
            paused = false;
        });

        // Confetti 애니메이션
        let confettiTimer = null;
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let confetti = [];
            for (let i = 0; i < 120; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    r: 6 + Math.random() * 10,
                    d: 2 + Math.random() * 4,
                    color: `hsl(${Math.random() * 360}, 90%, 60%)`,
                    tilt: Math.random() * 10,
                    tiltAngle: 0
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(c => {
                    ctx.beginPath();
                    ctx.ellipse(c.x, c.y, c.r, c.r * 0.5, c.tilt, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                });
            }

            function update() {
                confetti.forEach(c => {
                    c.y += c.d;
                    c.x += Math.sin(c.tilt);
                    c.tilt += 0.05;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                });
            }

            function loop() {
                draw();
                update();
                confettiTimer = requestAnimationFrame(loop);
            }
            loop();
        }

        function stopConfetti() {
            if (confettiTimer) cancelAnimationFrame(confettiTimer);
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 룰렛 효과 관련 변수들
        let rouletteAnimation = null;
        let currentRouletteIndex = 0;
        let isRouletteSpinning = false;
        let rouletteItems = null;

        // 룰렛 요소 초기화
        function initializeRoulette() {
            rouletteItems = document.querySelectorAll('.youtube-roulette-item');
            totalRouletteItems = rouletteItems.length;
            
            console.log('룰렛 초기화:', { totalRouletteItems, rouletteItems: rouletteItems.length });
            
            if (totalRouletteItems === 0) {
                console.error('룰렛 아이템을 찾을 수 없습니다!');
                return false;
            }
            
            // 첫 번째 아이템 선택 상태로 설정
            rouletteItems.forEach((item, index) => {
                item.classList.toggle('selected', index === 0);
            });
            
            // 룰렛 위치 초기화
            const roulette = document.getElementById('youtube-roulette');
            if (roulette) {
                roulette.style.transform = 'translateX(0%)';
            }
            
            return true;
        }

        // 감속 함수 (부드러운 감속 효과)
        function easeOutQuart(t) {
            return 1 - Math.pow(1 - t, 4);
        }

        // 더 자연스러운 룰렛 감속 효과
        function easeOutExpo(t) {
            return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
        }

        // 룰렛 전용 감속 함수 (실제 룰렛처럼 점점 느려짐)
        function rouletteEasing(t) {
            // 처음에는 빠르게, 나중에는 매우 느리게
            if (t < 0.3) {
                // 초기 30%: 빠른 회전
                return t / 0.3 * 0.2;
            } else if (t < 0.7) {
                // 중간 40%: 중간 속도
                return 0.2 + (t - 0.3) / 0.4 * 0.5;
            } else {
                // 마지막 30%: 매우 느린 회전
                return 0.7 + (t - 0.7) / 0.3 * 0.3;
            }
        }

        // 룰렛 시작
        function startVideoRoulette() {
            console.log('룰렛 시작 시도...');
            
            // 룰렛 요소들이 초기화되었는지 확인
            if (!rouletteItems || totalRouletteItems === 0) {
                console.log('룰렛 요소 재초기화 시도...');
                if (!initializeRoulette()) {
                    console.error('룰렛 초기화 실패!');
                    return;
                }
            }
            
            if (isRouletteSpinning) {
                console.log('룰렛이 이미 회전 중입니다.');
                return;
            }
            
            console.log('룰렛 시작!', { currentRouletteIndex, totalRouletteItems });
            
            isRouletteSpinning = true;
            const roulette = document.getElementById('youtube-roulette');
            const status = document.getElementById('roulette-status');
            
            if (!roulette || !status) {
                console.error('룰렛 또는 상태 요소를 찾을 수 없습니다!');
                return;
            }
            
            // 상태 표시
            status.style.display = 'block';
            status.textContent = '🎰 영상 선택 중...';
            
            // 랜덤 목표 위치 설정 (현재 위치에서 3-8개 아이템 뒤)
            const targetOffset = Math.floor(Math.random() * 6) + 3;
            const targetIndex = (currentRouletteIndex + targetOffset) % totalRouletteItems;
            
            console.log('목표 설정:', { targetOffset, targetIndex, currentRouletteIndex });
            
            // 애니메이션 설정
            const totalDuration = 5300; // 8초 → 5.3초로 수정 (1.5배 빠르게)
            const startTime = Date.now();
            const startPosition = currentRouletteIndex * 100;
            const targetPosition = targetIndex * 100;
            const totalDistance = targetPosition - startPosition; // 수정: 불필요한 추가 거리 제거
            
            // 애니메이션 함수
            function animateRoulette() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / totalDuration, 1);
                
                // 더 자연스러운 감속 효과 적용
                const easedProgress = rouletteEasing(progress);
                const currentPosition = startPosition + (totalDistance * easedProgress);
                
                // 위치 업데이트
                roulette.style.transform = `translateX(-${currentPosition}%)`;
                
                // 현재 보이는 아이템 인덱스 계산
                const currentIndex = Math.floor(currentPosition / 100) % totalRouletteItems;
                
                // 선택된 아이템 하이라이트
                rouletteItems.forEach((item, index) => {
                    item.classList.toggle('selected', index === currentIndex);
                });
                
                if (progress < 1) {
                    rouletteAnimation = requestAnimationFrame(animateRoulette);
                } else {
                    // 애니메이션 완료
                    console.log('룰렛 완료!');
                    finishRoulette(targetIndex);
                }
            }
            
            rouletteAnimation = requestAnimationFrame(animateRoulette);
        }

        // 룰렛 완료
        function finishRoulette(selectedIndex) {
            isRouletteSpinning = false;
            currentRouletteIndex = selectedIndex;
            
            const status = document.getElementById('roulette-status');
            status.textContent = '🎉 선택 완료!';
            
            // 잠시 후 상태 메시지 숨기기
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
            
            // 선택된 영상 재생
            const selectedItem = rouletteItems[selectedIndex];
            const iframe = selectedItem.querySelector('iframe');
            if (iframe) {
                // 영상 재생 (이미 autoplay=1로 설정되어 있음)
                console.log('선택된 영상 재생:', iframe.src);
                
                // 선택된 영상이 화면 중앙에 오도록 위치 조정
                const roulette = document.getElementById('youtube-roulette');
                const finalPosition = selectedIndex * 100;
                roulette.style.transform = `translateX(-${finalPosition}%)`;
                
                // 선택 상태 업데이트
                rouletteItems.forEach((item, index) => {
                    item.classList.toggle('selected', index === selectedIndex);
                });
            }
        }

        // 룰렛 정지
        function stopVideoRoulette() {
            if (rouletteAnimation) {
                cancelAnimationFrame(rouletteAnimation);
                rouletteAnimation = null;
            }
            isRouletteSpinning = false;
            
            // 상태 초기화
            document.getElementById('roulette-status').style.display = 'none';
            
            // 선택 상태 제거
            rouletteItems.forEach(item => item.classList.remove('selected'));
        }

        // 이벤트 리스너 설정
        document.getElementById('congrats-ok').addEventListener('click', hideCongrats);
        document.getElementById('youtube-close').addEventListener('click', hideYouTubeVideo);

        function extractYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 축하 팝업 관련
        function showCongrats() {
            document.getElementById('congrats-overlay').style.display = 'flex';
            startConfetti();
        }

        function hideCongrats() {
            console.log('hideCongrats 호출됨');
            document.getElementById('congrats-overlay').style.display = 'none';
            stopConfetti();

            // 타이머가 아직 남아있으면 유튜브 영상 재생
            console.log('남은 시간 확인:', remainSec);
            if (remainSec > 0) {
                console.log('유튜브 영상 재생 시작');
                showYouTubeVideo();
            } else {
                console.log('타이머가 종료되어 유튜브 영상 재생하지 않음');
            }
        }

        // 구간 상태 관리
        let sectionState = [];
        let sectionCount = 0;
        const storageKey = `section-check-${id}`;

        function updateSectionStates() {
            for (let j = 0; j < sectionCount; j++) {
                const header = document.getElementById(`section-header-${j}`);
                const content = document.getElementById(`section-content-${j}`);
                const check = document.getElementById(`section-check-${j}`);

                if (j === 0 || sectionState[j - 1]) {
                    header.classList.remove('inactive');
                    header.parentElement.classList.add('active');
                    check.disabled = false;
                } else {
                    header.classList.add('inactive');
                    header.parentElement.classList.remove('active');
                    check.disabled = true;
                    content.style.display = 'none';
                }

                // 버튼 텍스트와 스타일 업데이트
                if (sectionState[j]) {
                    check.textContent = '완료됨';
                    check.classList.add('completed');
                } else {
                    check.textContent = '완료';
                    check.classList.remove('completed');
                }
            }
        }

        // 구간 렌더링
        function renderSections(sections) {
            const contentArea = document.getElementById('content-area');
            sectionCount = sections.length;
            sectionState = new Array(sectionCount).fill(false);

            // 저장된 상태 복원
            const savedState = localStorage.getItem(storageKey);
            if (savedState) {
                sectionState = JSON.parse(savedState);
            }

            let sectionsHtml = `<div id="sections-wrap" style="width: 100%; max-width: 600px; min-width: 600px; display: flex; flex-direction: column; align-items: center;">`;

            sections.forEach((sec, i) => {
                sectionsHtml += `
                    <div class="section" data-idx="${i}">
                        <div class="section-header" id="section-header-${i}">
                            <span>${sec.emoji}</span>
                            <span style="margin-left:0.7rem;">구간 ${i + 1}</span>
                            <span class="check">
                                <button type="button" class="complete-btn" id="section-check-${i}" data-section="${i}">완료</button>
                            </span>
                        </div>
                        <div class="section-content" id="section-content-${i}">${sec.content.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });

            sectionsHtml += '</div>';
            contentArea.innerHTML = sectionsHtml;

            // 이벤트 리스너 설정
            for (let i = 0; i < sectionCount; i++) {
                const header = document.getElementById(`section-header-${i}`);
                const content = document.getElementById(`section-content-${i}`);
                const check = document.getElementById(`section-check-${i}`);

                // 클릭 이벤트(활성 구간만)
                header.onclick = function (e) {
                    if (e.target.classList.contains('complete-btn')) {
                        return;
                    }

                    if (header.classList.contains('inactive')) return;
                    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
                };

                // 완료 버튼 이벤트
                check.onclick = function () {
                    if (check.disabled) return;

                    sectionState[i] = !sectionState[i];
                    localStorage.setItem(storageKey, JSON.stringify(sectionState));

                    // 버튼 상태 업데이트
                    if (sectionState[i]) {
                        check.textContent = '완료됨';
                        check.classList.add('completed');
                    } else {
                        check.textContent = '완료';
                        check.classList.remove('completed');
                    }

                    // 구간 상태 업데이트
                    updateSectionStates();

                    // 완료하면 다음 구간 자동 펼침
                    if (sectionState[i] && i + 1 < sectionCount) {
                        document.getElementById(`section-content-${i + 1}`).style.display = 'block';
                    }

                    // 마지막 구간 완료 시 축하
                    if (sectionState[i] && i === sectionCount - 1) {
                        setTimeout(showCongrats, 400);
                    }
                };
            }

            // 초기 상태 설정
            updateSectionStates();

            // 첫 번째 구간은 기본적으로 보이도록 설정
            if (sectionCount > 0) {
                document.getElementById('section-content-0').style.display = 'block';
            }
        }

        // 메인 실행 함수
        async function loadTextData() {
            if (!id) {
                document.getElementById('content-area').innerHTML = '<div class="no-data">잘못된 접근입니다.</div>';
                return;
            }

            try {
                // Supabase에서 데이터 조회
                const { data, error } = await client
                    .from('bom_eng')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) {
                    throw error;
                }

                if (!data) {
                    document.getElementById('content-area').innerHTML = '<div class="no-data">데이터를 찾을 수 없습니다.</div>';
                    return;
                }

                // 텍스트에서 날짜 추출
                const dateMatch = data.content.match(/💕(\d{4}\.\s*[A-Za-z]+\s+\d{1,2}[a-z]{2}\.\s*[A-Za-z]+\.)/);
                if (dateMatch) {
                    // 텍스트에서 추출한 날짜 표시
                    document.getElementById('date-display').textContent = dateMatch[1];
                } else {
                    // 추출할 수 없으면 created_at 날짜 사용
                    const dateStr = data.created_at ? data.created_at.substr(0, 10) : '';
                    document.getElementById('date-display').textContent = formatDate(dateStr);
                }

                // 텍스트 내용 처리
                const textContent = data.content || '';
                const sections = splitByKeycapEmoji(textContent);

                if (sections && sections.length > 0) {
                    renderSections(sections);
                } else {
                    // 구간이 없으면 전체 텍스트를 하나의 섹션으로 표시
                    document.getElementById('content-area').innerHTML = `
                        <div style="font-size: 1.5rem; background: #f5f5f5; border-radius: 1.2rem; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 2rem; max-width: 90vw; max-height: 70vh; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #222;">
                            ${textContent.replace(/\n/g, '<br>')}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content-area').innerHTML = '<div class="no-data">데이터를 불러오는 중 오류가 발생했습니다.</div>';
            }
        }

        // 이벤트 리스너 설정
        document.getElementById('congrats-ok').addEventListener('click', hideCongrats);
        document.getElementById('youtube-close').addEventListener('click', hideYouTubeVideo);

        // ESC 키로 유튜브 영상 닫기
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('youtube-overlay').style.display === 'flex') {
                hideYouTubeVideo();
            }
        });

        // 윈도우 리사이즈 이벤트
        window.addEventListener('resize', function () {
            if (document.getElementById('congrats-overlay').style.display === 'flex') {
                const canvas = document.getElementById('confetti-canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        // 페이지 로드 시 사용자 테마 적용 및 데이터 로드
        document.addEventListener('DOMContentLoaded', function () {
            // 사용자 테마 적용
            if (typeof userTheme !== 'undefined') {
                userTheme.refresh();
            }

            // 룰렛 요소 초기화
            initializeRoulette();

            // 데이터 로드
            loadTextData();
        });
    </script>
