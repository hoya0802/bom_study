    <script>
        // Í≥µÌÜµ ÏÑ§Ï†ï ÌååÏùºÏóêÏÑú Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÇ¨Ïö©
        const client = supabaseClient;

        // Ïú†ÌäúÎ∏å ÏòÅÏÉÅ ÎßÅÌÅ¨ Î∞∞Ïó¥ (ÎûúÎç§ÏúºÎ°ú ÏÑ†ÌÉùÎê®)
        const youtubeVideoUrls = [
            "https://www.youtube.com/watch?v=pifz9JH1Re8",
            "https://www.youtube.com/watch?v=7vCK0VBuQLs",
            "https://www.youtube.com/watch?v=eny0BqmSwmM",

        // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ Ìï®Ïàò
        function formatDate(dateStr) {
            const timestamp = new Date(dateStr);
            const year = timestamp.getFullYear();
            const monthNum = timestamp.getMonth() + 1;
            const day = timestamp.getDate();
            const weekdayNum = timestamp.getDay();

            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            let suffix = 'th';
            if (!(day >= 11 && day <= 13)) {
                switch (day % 10) {
                    case 1: suffix = 'st'; break;
                    case 2: suffix = 'nd'; break;
                    case 3: suffix = 'rd'; break;
                }
            }

            return `${year}. ${monthNames[monthNum - 1]} ${day}${suffix}. ${dayNames[weekdayNum]}.`;
        }

        // ÌÇ§Ï∫° Ïà´Ïûê Ïù¥Î™®ÏßÄ Íµ¨Í∞Ñ Î∂ÑÌï† (1Ô∏è‚É£~üîü)
        function splitByKeycapEmoji(text) {
            const keycapEmojis = ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£', '9Ô∏è‚É£', 'üîü'];

            const sections = [];
            const positions = [];

            // Î™®Îì† ÌÇ§Ï∫° Ïù¥Î™®ÏßÄÏùò ÏúÑÏπò Ï∞æÍ∏∞
            keycapEmojis.forEach(emoji => {
                const pos = text.indexOf(emoji);
                if (pos !== -1) {
                    positions.push({
                        emoji: emoji,
                        position: pos
                    });
                }
            });

            // ÏúÑÏπòÏàúÏúºÎ°ú Ï†ïÎ†¨
            positions.sort((a, b) => a.position - b.position);

            // Í∞Å Íµ¨Í∞Ñ Ï≤òÎ¶¨
            for (let i = 0; i < positions.length; i++) {
                const current = positions[i];
                const start = current.position + current.emoji.length;
                const end = positions[i + 1] ? positions[i + 1].position : text.length;

                const content = text.substring(start, end).trim();
                if (content) {
                    sections.push({
                        emoji: current.emoji,
                        content: content
                    });
                }
            }

            return sections.length > 0 ? sections : null;
        }

        // ÌÉÄÏù¥Î®∏ Í∏∞Îä•
        let timer = null;
        let totalSec = 0;
        let remainSec = 0;
        let paused = false;
        const timerInput = document.getElementById('timer-minutes');
        const timerStart = document.getElementById('timer-start');
        const timerStop = document.getElementById('timer-stop');
        const timerResume = document.getElementById('timer-resume');
        const timerRemain = document.getElementById('timer-remaining');
        const timerBar = document.getElementById('timer-bar');

        function updateTimerDisplay() {
            const min = Math.floor(remainSec / 60);
            const sec = remainSec % 60;
            const timeText = `${min}:${sec.toString().padStart(2, '0')}`;
            timerRemain.textContent = timeText;
            // Ï§ëÎ≥µÎêú ÌïòÎã® ÌÉÄÏù¥Î®∏ ÌëúÏãú Ï†úÍ±∞
            const percent = totalSec > 0 ? (remainSec / totalSec) * 100 : 0;
            timerBar.style.width = percent + '%';
        }

        function timerTick() {
            if (remainSec > 0) {
                remainSec--;
                updateTimerDisplay();
                if (remainSec === 0) {
                    clearInterval(timer);
                    timer = null;
                    timerStart.style.display = '';
                    timerStop.style.display = 'none';
                    timerResume.style.display = 'none';
                }
            }
        }

        timerStart.addEventListener('click', function () {

            if (isNaN(totalSec) || totalSec <= 0) return;
            remainSec = totalSec;
            updateTimerDisplay();
            timerBar.style.width = '100%';
            if (timer) clearInterval(timer);
            timer = setInterval(timerTick, 1000);
            timerStart.style.display = 'none';
            timerStop.style.display = '';
            timerResume.style.display = 'none';
            paused = false;
        });

        timerStop.addEventListener('click', function () {

            timerStop.style.display = 'none';

        // Confetti Ïï†ÎãàÎ©îÏù¥ÏÖò
        let confettiTimer = null;
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let confetti = [];
            for (let i = 0; i < 120; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    r: 6 + Math.random() * 10,
                    d: 2 + Math.random() * 4,
                    color: `hsl(${Math.random() * 360}, 90%, 60%)`,
                    tilt: Math.random() * 10,
                    tiltAngle: 0
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(c => {
                    ctx.beginPath();
                    ctx.ellipse(c.x, c.y, c.r, c.r * 0.5, c.tilt, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                });
            }

            function update() {
                confetti.forEach(c => {
                    c.y += c.d;
                    c.x += Math.sin(c.tilt);
                    c.tilt += 0.05;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                });
            }

            function loop() {
                draw();
                update();
                confettiTimer = requestAnimationFrame(loop);
            }
            loop();
        }

        function stopConfetti() {
            if (confettiTimer) cancelAnimationFrame(confettiTimer);
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function showYouTubeVideo() {
            document.getElementById('youtube-overlay').style.display = 'flex';
            startVideoRoulette();
        }

        function hideYouTubeVideo() {
            document.getElementById('youtube-overlay').style.display = 'none';
            stopVideoRoulette();
        }

        // Î£∞Î†õ Ìö®Í≥º Í¥ÄÎ†® Î≥ÄÏàòÎì§
        let rouletteAnimation = null;
        let currentRouletteIndex = 0;
        let isRouletteSpinning = false;
        const rouletteItems = document.querySelectorAll('.youtube-roulette-item');
        const totalRouletteItems = rouletteItems.length;

        // Í∞êÏÜç Ìï®Ïàò (Î∂ÄÎìúÎü¨Ïö¥ Í∞êÏÜç Ìö®Í≥º)
        function easeOutQuart(t) {
            return 1 - Math.pow(1 - t, 4);
        }

        // Î£∞Î†õ ÏãúÏûë
        function startVideoRoulette() {
            if (isRouletteSpinning) return;
            
            isRouletteSpinning = true;
            const roulette = document.getElementById('youtube-roulette');
            const status = document.getElementById('roulette-status');
            
            // ÏÉÅÌÉú ÌëúÏãú
            status.style.display = 'block';
            status.textContent = 'üé∞ ÏòÅÏÉÅ ÏÑ†ÌÉù Ï§ë...';
            
            // Î£∞Î†õ Ïª®Ìä∏Î°§ ÎπÑÌôúÏÑ±Ìôî
            document.getElementById('roulette-prev').disabled = true;
            document.getElementById('roulette-next').disabled = true;
            
            // ÎûúÎç§ Î™©Ìëú ÏúÑÏπò ÏÑ§Ï†ï (ÌòÑÏû¨ ÏúÑÏπòÏóêÏÑú 3-8Í∞ú ÏïÑÏù¥ÌÖú Îí§)
            const targetOffset = Math.floor(Math.random() * 6) + 3;
            const targetIndex = (currentRouletteIndex + targetOffset) % totalRouletteItems;
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÑ§Ï†ï
            const totalDuration = 8000; // 8Ï¥à
            const startTime = Date.now();
            const startPosition = currentRouletteIndex * 100;
            const targetPosition = targetIndex * 100;
            const totalDistance = targetPosition - startPosition + (targetOffset * 100);
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìï®Ïàò
            function animateRoulette() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / totalDuration, 1);
                
                // Í∞êÏÜç Ìö®Í≥º Ï†ÅÏö©
                const easedProgress = easeOutQuart(progress);
                const currentPosition = startPosition + (totalDistance * easedProgress);
                
                // ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
                roulette.style.transform = `translateX(-${currentPosition}%)`;
                
                // ÌòÑÏû¨ Î≥¥Ïù¥Îäî ÏïÑÏù¥ÌÖú Ïù∏Îç±Ïä§ Í≥ÑÏÇ∞
                const currentIndex = Math.floor(currentPosition / 100) % totalRouletteItems;
                
                // ÏÑ†ÌÉùÎêú ÏïÑÏù¥ÌÖú ÌïòÏù¥ÎùºÏù¥Ìä∏
                rouletteItems.forEach((item, index) => {
                    item.classList.toggle('selected', index === currentIndex);
                });
                
                if (progress < 1) {
                    rouletteAnimation = requestAnimationFrame(animateRoulette);
                } else {
                    // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏôÑÎ£å
                    finishRoulette(targetIndex);
                }
            }
            
            rouletteAnimation = requestAnimationFrame(animateRoulette);
        }

        // Î£∞Î†õ ÏôÑÎ£å
        function finishRoulette(selectedIndex) {
            isRouletteSpinning = false;
            currentRouletteIndex = selectedIndex;
            
            const status = document.getElementById('roulette-status');
            status.textContent = 'üéâ ÏÑ†ÌÉù ÏôÑÎ£å!';
            
            // Ïû†Ïãú ÌõÑ ÏÉÅÌÉú Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
            
            // Î£∞Î†õ Ïª®Ìä∏Î°§ ÌôúÏÑ±Ìôî
            document.getElementById('roulette-prev').disabled = false;
            document.getElementById('roulette-next').disabled = false;
            
            // ÏÑ†ÌÉùÎêú ÏòÅÏÉÅ Ïû¨ÏÉù
            const selectedItem = rouletteItems[selectedIndex];
            const iframe = selectedItem.querySelector('iframe');
            if (iframe) {
                // ÏòÅÏÉÅ Ïû¨ÏÉù (Ïù¥ÎØ∏ autoplay=1Î°ú ÏÑ§Ï†ïÎêòÏñ¥ ÏûàÏùå)
                console.log('ÏÑ†ÌÉùÎêú ÏòÅÏÉÅ Ïû¨ÏÉù:', iframe.src);
            }
        }

        // Î£∞Î†õ Ï†ïÏßÄ
        function stopVideoRoulette() {
            if (rouletteAnimation) {
                cancelAnimationFrame(rouletteAnimation);
                rouletteAnimation = null;
            }
            isRouletteSpinning = false;
            
            // ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            document.getElementById('roulette-status').style.display = 'none';
            document.getElementById('roulette-prev').disabled = false;
            document.getElementById('roulette-next').disabled = false;
            
            // ÏÑ†ÌÉù ÏÉÅÌÉú Ï†úÍ±∞
            rouletteItems.forEach(item => item.classList.remove('selected'));
        }

        // ÏàòÎèô ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        function navigateRoulette(direction) {
            if (isRouletteSpinning) return;
            
            const roulette = document.getElementById('youtube-roulette');
            
            if (direction === 'prev') {
                currentRouletteIndex = (currentRouletteIndex - 1 + totalRouletteItems) % totalRouletteItems;
            } else {
                currentRouletteIndex = (currentRouletteIndex + 1) % totalRouletteItems;
            }
            
            const position = currentRouletteIndex * 100;
            roulette.style.transform = `translateX(-${position}%)`;
            
            // ÏÑ†ÌÉù ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            rouletteItems.forEach((item, index) => {
                item.classList.toggle('selected', index === currentRouletteIndex);
            });
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.getElementById('roulette-prev').addEventListener('click', () => navigateRoulette('prev'));
        document.getElementById('roulette-next').addEventListener('click', () => navigateRoulette('next'));

        function extractYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Ï∂ïÌïò ÌåùÏóÖ Í¥ÄÎ†®
        function showCongrats() {
            document.getElementById('congrats-overlay').style.display = 'flex';
            startConfetti();
        }

        function hideCongrats() {
            document.getElementById('congrats-overlay').style.display = 'none';
            stopConfetti();

            // ÌÉÄÏù¥Î®∏Í∞Ä ÏïÑÏßÅ ÎÇ®ÏïÑÏûàÏúºÎ©¥ Ïú†ÌäúÎ∏å ÏòÅÏÉÅ Ïû¨ÏÉù
            if (remainSec > 0) {
                showYouTubeVideo();
            }
        }

        // Íµ¨Í∞Ñ ÏÉÅÌÉú Í¥ÄÎ¶¨
        let sectionState = [];
        let sectionCount = 0;
        const storageKey = `section-check-${id}`;

        function updateSectionStates() {
            for (let j = 0; j < sectionCount; j++) {
                const header = document.getElementById(`section-header-${j}`);
                const content = document.getElementById(`section-content-${j}`);
                const check = document.getElementById(`section-check-${j}`);

                if (j === 0 || sectionState[j - 1]) {
                    header.classList.remove('inactive');
                    header.parentElement.classList.add('active');
                    check.disabled = false;
                } else {
                    header.classList.add('inactive');
                    header.parentElement.classList.remove('active');
                    check.disabled = true;
                    content.style.display = 'none';
                }

                // Î≤ÑÌäº ÌÖçÏä§Ìä∏ÏôÄ Ïä§ÌÉÄÏùº ÏóÖÎç∞Ïù¥Ìä∏
                if (sectionState[j]) {
                    check.textContent = 'ÏôÑÎ£åÎê®';
                    check.classList.add('completed');
                } else {
                    check.textContent = 'ÏôÑÎ£å';
                    check.classList.remove('completed');
                }
            }
        }

        // Íµ¨Í∞Ñ Î†åÎçîÎßÅ
        function renderSections(sections) {
            const contentArea = document.getElementById('content-area');
            sectionCount = sections.length;
            sectionState = new Array(sectionCount).fill(false);

            // Ï†ÄÏû•Îêú ÏÉÅÌÉú Î≥µÏõê
            const savedState = localStorage.getItem(storageKey);
            if (savedState) {
                sectionState = JSON.parse(savedState);
            }

            let sectionsHtml = `<div id="sections-wrap" style="width: 100%; max-width: 600px; min-width: 600px; display: flex; flex-direction: column; align-items: center;">`;

            sections.forEach((sec, i) => {
                sectionsHtml += `
                    <div class="section" data-idx="${i}">
                        <div class="section-header" id="section-header-${i}">
                            <span>${sec.emoji}</span>
                            <span style="margin-left:0.7rem;">Íµ¨Í∞Ñ ${i + 1}</span>
                            <span class="check">
                                <button type="button" class="complete-btn" id="section-check-${i}" data-section="${i}">ÏôÑÎ£å</button>
                            </span>
                        </div>
                        <div class="section-content" id="section-content-${i}">${sec.content.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            });

            sectionsHtml += '</div>';
            contentArea.innerHTML = sectionsHtml;

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            for (let i = 0; i < sectionCount; i++) {
                const header = document.getElementById(`section-header-${i}`);
                const content = document.getElementById(`section-content-${i}`);
                const check = document.getElementById(`section-check-${i}`);

                // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏(ÌôúÏÑ± Íµ¨Í∞ÑÎßå)
                header.onclick = function (e) {
                    if (e.target.classList.contains('complete-btn')) {
                        return;
                    }

                    if (header.classList.contains('inactive')) return;
                    content.style.display = (content.style.display === 'block') ? 'none' : 'block';
                };

                // ÏôÑÎ£å Î≤ÑÌäº Ïù¥Î≤§Ìä∏
                check.onclick = function () {
                    if (check.disabled) return;

                    sectionState[i] = !sectionState[i];
                    localStorage.setItem(storageKey, JSON.stringify(sectionState));

                    // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    if (sectionState[i]) {
                        check.textContent = 'ÏôÑÎ£åÎê®';
                        check.classList.add('completed');
                    } else {
                        check.textContent = 'ÏôÑÎ£å';
                        check.classList.remove('completed');
                    }

                    // Íµ¨Í∞Ñ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    updateSectionStates();

                    // ÏôÑÎ£åÌïòÎ©¥ Îã§Ïùå Íµ¨Í∞Ñ ÏûêÎèô ÌéºÏπ®
                    if (sectionState[i] && i + 1 < sectionCount) {
                        document.getElementById(`section-content-${i + 1}`).style.display = 'block';
                    }

                    // ÎßàÏßÄÎßâ Íµ¨Í∞Ñ ÏôÑÎ£å Ïãú Ï∂ïÌïò
                    if (sectionState[i] && i === sectionCount - 1) {
                        setTimeout(showCongrats, 400);
                    }
                };
            }

            // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
            updateSectionStates();

            // Ï≤´ Î≤àÏß∏ Íµ¨Í∞ÑÏùÄ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Î≥¥Ïù¥ÎèÑÎ°ù ÏÑ§Ï†ï
            if (sectionCount > 0) {
                document.getElementById('section-content-0').style.display = 'block';
            }
        }

        // Î©îÏù∏ Ïã§Ìñâ Ìï®Ïàò
        async function loadTextData() {
            if (!id) {
                document.getElementById('content-area').innerHTML = '<div class="no-data">ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.</div>';
                return;
            }

            try {
                // SupabaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Ï°∞Ìöå
                const { data, error } = await client
                    .from('bom_eng')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) {
                    throw error;
                }

                if (!data) {
                    document.getElementById('content-area').innerHTML = '<div class="no-data">Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                // ÌÖçÏä§Ìä∏ÏóêÏÑú ÎÇ†Ïßú Ï∂îÏ∂ú
                const dateMatch = data.content.match(/üíï(\d{4}\.\s*[A-Za-z]+\s+\d{1,2}[a-z]{2}\.\s*[A-Za-z]+\.)/);
                if (dateMatch) {
                    // ÌÖçÏä§Ìä∏ÏóêÏÑú Ï∂îÏ∂úÌïú ÎÇ†Ïßú ÌëúÏãú
                    document.getElementById('date-display').textContent = dateMatch[1];
                } else {
                    // Ï∂îÏ∂úÌï† Ïàò ÏóÜÏúºÎ©¥ created_at ÎÇ†Ïßú ÏÇ¨Ïö©
                    const dateStr = data.created_at ? data.created_at.substr(0, 10) : '';
                    document.getElementById('date-display').textContent = formatDate(dateStr);
                }

                // ÌÖçÏä§Ìä∏ ÎÇ¥Ïö© Ï≤òÎ¶¨
                const textContent = data.content || '';
                const sections = splitByKeycapEmoji(textContent);

                if (sections && sections.length > 0) {
                    renderSections(sections);
                } else {
                    // Íµ¨Í∞ÑÏù¥ ÏóÜÏúºÎ©¥ Ï†ÑÏ≤¥ ÌÖçÏä§Ìä∏Î•º ÌïòÎÇòÏùò ÏÑπÏÖòÏúºÎ°ú ÌëúÏãú
                    document.getElementById('content-area').innerHTML = `
                        <div style="font-size: 1.5rem; background: #f5f5f5; border-radius: 1.2rem; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 2rem; max-width: 90vw; max-height: 70vh; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #222;">
                            ${textContent.replace(/\n/g, '<br>')}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content-area').innerHTML = '<div class="no-data">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</div>';
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        document.getElementById('congrats-ok').addEventListener('click', hideCongrats);
        document.getElementById('youtube-close').addEventListener('click', hideYouTubeVideo);

        // ESC ÌÇ§Î°ú Ïú†ÌäúÎ∏å ÏòÅÏÉÅ Îã´Í∏∞
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('youtube-overlay').style.display === 'flex') {
                hideYouTubeVideo();
            }
        });

        // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ïù¥Î≤§Ìä∏
        window.addEventListener('resize', function () {
            if (document.getElementById('congrats-overlay').style.display === 'flex') {
                const canvas = document.getElementById('confetti-canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÇ¨Ïö©Ïûê ÌÖåÎßà Ï†ÅÏö© Î∞è Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        document.addEventListener('DOMContentLoaded', function () {
            // ÏÇ¨Ïö©Ïûê ÌÖåÎßà Ï†ÅÏö©
            if (typeof userTheme !== 'undefined') {
                userTheme.refresh();
            }

            // Î£∞Î†õ ÏöîÏÜå Ï¥àÍ∏∞Ìôî
            initializeRoulette();

            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadTextData();
        });

        // Î£∞Î†õ Ï¥àÍ∏∞Ìôî
        function initializeRoulette() {
            const rouletteItems = document.querySelectorAll('.youtube-roulette-item');
            
            // Ï≤´ Î≤àÏß∏ ÏïÑÏù¥ÌÖú ÏÑ†ÌÉù ÏÉÅÌÉúÎ°ú ÏÑ§Ï†ï
            rouletteItems.forEach((item, index) => {
                item.classList.toggle('selected', index === 0);
            });
            
            // Î£∞Î†õ ÏúÑÏπò Ï¥àÍ∏∞Ìôî
            const roulette = document.getElementById('youtube-roulette');
            if (roulette) {
                roulette.style.transform = 'translateX(0%)';
            }
        }
    </script>
