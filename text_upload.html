<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 업로드 및 출력 - 새봄이 영어 공부</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 40px 24px 32px 24px;
      max-width: 600px;
      width: 100%;
      margin: 32px 0;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1.5px solid #e1e5e9;
      font-size: 16px;
      margin-bottom: 14px;
      resize: none;
      box-sizing: border-box;
      background: #f8f9fa;
      transition: border-color 0.2s;
    }
    textarea:focus, input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 18px;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #667eea;
      transform: translateY(-2px);
    }
    hr {
      border: none;
      border-top: 1.5px solid #eee;
      margin: 24px 0;
    }
    .card-container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .card-header {
      background: #f8f9fa;
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    .back-btn {
      background: #6c757d;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    .card-body {
      padding: 1.5rem;
    }
    .dates-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .date-item {
      display: block;
      padding: 1rem 1.2rem;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 0.7rem;
      text-decoration: none;
      color: #495057;
      font-size: 1.1rem;
      transition: all 0.2s;
      text-align: center;
      cursor: pointer;
    }
    .date-item:hover {
      background: #e3f0ff;
      border-color: #1976d2;
      color: #1976d2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
    }
    .date-item.selected {
      background: #1976d2;
      color: #fff;
      border-color: #1976d2;
    }
    .texts-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .text-link {
      display: block;
      padding: 1rem 1.2rem;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 0.7rem;
      text-decoration: none;
      color: #495057;
      font-size: 1rem;
      transition: all 0.2s;
      word-break: break-all;
      white-space: normal;
      line-height: 1.4;
      cursor: pointer;
    }
    .text-link:hover {
      background: #e3f0ff;
      border-color: #1976d2;
      color: #1976d2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
    }
    .empty-message {
      text-align: center;
      color: #6c757d;
      font-size: 1.1rem;
      padding: 2rem;
    }
    @media (max-width: 600px) {
      .container { padding: 24px 8px 18px 8px; max-width: 98vw; }
      h2 { font-size: 1.3rem; }
      .card-header { padding: 1rem; }
      .card-body { padding: 1rem; }
      .date-item, .text-link { font-size: 1rem; padding: 0.8rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>텍스트 업로드</h2>
    <textarea id="textInput" rows="3" placeholder="여기에 복사한 문서(이모지 포함)를 붙여넣으세요"></textarea>
    <input type="text" id="authorInput" placeholder="작성자(선택)">
    <button onclick="uploadText()">저장</button>
    <hr>
    <div id="datesCard" class="card-container">
      <div class="card-header">
        <h3 class="card-title">📅 날짜별 목록</h3>
      </div>
      <div class="card-body">
        <div id="datesList" class="dates-list"></div>
      </div>
    </div>
    <div id="textsCard" class="card-container" style="display:none;">
      <div class="card-header">
        <h3 class="card-title" id="textsCardTitle">📝 텍스트 목록</h3>
        <button class="back-btn" onclick="showDates()">← 날짜목록</button>
      </div>
      <div class="card-body">
        <div id="textsList" class="texts-list"></div>
      </div>
    </div>
  </div>
  <script>
    // 권한 확인
    function checkPermission() {
        const currentUser = getCurrentUser();
        if (!currentUser) {
            alert('로그인이 필요합니다.');
            location.href = 'index.html';
            return false;
        }
        
        if (currentUser.role === 'child') {
            alert('새봄이는 이 기능을 사용할 수 없어요. 파닉스 게임이나 칭찬스티커를 이용해주세요!');
            location.href = 'index.html';
            return false;
        }
        
        return true;
    }
    
    // 공통 설정 파일에서 Supabase 클라이언트 사용
    const client = supabaseClient;

    let allTexts = [];
    let groupedByDate = {};
    let selectedDate = null;

    async function uploadText() {
      const content = document.getElementById('textInput').value.trim();
      const author = document.getElementById('authorInput').value.trim();
      if (!content) {
        alert('텍스트를 입력하세요!');
        return;
      }
      const { error } = await client
        .from('bom_eng')
        .insert([{ content, author }]);
      if (error) {
        alert('업로드 실패: ' + error.message);
      } else {
        document.getElementById('textInput').value = '';
        document.getElementById('authorInput').value = '';
        await loadTexts();
        showDates();
      }
    }

    async function loadTexts() {
      const { data, error } = await client
        .from('bom_eng')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) {
        document.getElementById('datesList').innerHTML = '<div class="empty-message">불러오기 실패: ' + error.message + '</div>';
        return;
      }
      allTexts = data;
      groupedByDate = {};
      data.forEach(row => {
        const date = row.created_at.substr(0, 10);
        if (!groupedByDate[date]) groupedByDate[date] = [];
        groupedByDate[date].push(row);
      });
      renderDates();
    }

    function renderDates() {
      const datesList = document.getElementById('datesList');
      const dates = Object.keys(groupedByDate).sort((a, b) => b.localeCompare(a));
      if (dates.length === 0) {
        datesList.innerHTML = '<div class="empty-message">📝 아직 업로드된 텍스트가 없습니다.<br>위에서 텍스트를 입력하고 저장해보세요!</div>';
        return;
      }
      datesList.innerHTML = '';
      dates.forEach(date => {
        const a = document.createElement('a');
        a.className = 'date-item' + (selectedDate === date ? ' selected' : '');
        a.textContent = '📄 ' + date;
        a.onclick = () => showTexts(date);
        datesList.appendChild(a);
      });
    }

    function showTexts(date) {
      selectedDate = date;
      document.getElementById('datesCard').style.display = 'none';
      document.getElementById('textsCard').style.display = 'block';
      document.getElementById('textsCardTitle').textContent = `📝 ${date} 텍스트 목록`;
      renderTexts(date);
    }

    function showDates() {
      selectedDate = null;
      document.getElementById('datesCard').style.display = 'block';
      document.getElementById('textsCard').style.display = 'none';
      renderDates();
    }

    function renderTexts(date) {
      const textsList = document.getElementById('textsList');
      const texts = groupedByDate[date] || [];
      if (texts.length === 0) {
        textsList.innerHTML = '<div class="empty-message">해당 날짜에 업로드된 텍스트가 없습니다.</div>';
        return;
      }
      textsList.innerHTML = '';
      texts.forEach(row => {
        const a = document.createElement('a');
        a.className = 'text-link';
        a.textContent = '📄 ' + (row.content.length > 30 ? row.content.substr(0, 30) + '...' : row.content);
        a.title = row.content;
        a.onclick = () => {
          window.location.href = `text_view.html?id=${row.id}`;
        };
        textsList.appendChild(a);
      });
    }

    window.onload = function() {
        if (checkPermission()) {
            loadTexts();
        }
    };
  </script>
</body>
</html>
