<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 업로드 및 출력 - 새봄이 영어 공부</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 40px 24px 32px 24px;
      max-width: 480px;
      width: 100%;
      margin: 32px 0;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1.5px solid #e1e5e9;
      font-size: 16px;
      margin-bottom: 14px;
      resize: none;
      box-sizing: border-box;
      background: #f8f9fa;
      transition: border-color 0.2s;
    }
    textarea:focus, input[type="text"]:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 18px;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #667eea;
      transform: translateY(-2px);
    }
    hr {
      border: none;
      border-top: 1.5px solid #eee;
      margin: 24px 0;
    }
    .list-title {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 10px;
      font-weight: 600;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f8f9fa;
      margin-bottom: 10px;
      padding: 14px 12px 8px 12px;
      border-radius: 10px;
      font-size: 1rem;
      color: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      word-break: break-all;
    }
    .date {
      color: #888;
      font-size: 12px;
      margin-top: 6px;
      text-align: right;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 8px 18px 8px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>텍스트 업로드 및 출력</h2>
    <textarea id="textInput" rows="3" placeholder="텍스트를 입력하세요"></textarea>
    <input type="text" id="authorInput" placeholder="작성자(선택)">
    <button onclick="uploadText()">업로드</button>
    <hr>
    <div class="list-title">업로드된 텍스트 목록</div>
    <ul id="textList"></ul>
  </div>

  <script>
    // [필수] 아래 두 값을 본인 Supabase 프로젝트 정보로 변경하세요!
    // 예시: https://xxxx.supabase.co, eyJhbGciOi... (anon public key)
    const SUPABASE_URL = 'https://qcubdynkiawpcmsflxfu.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjdWJkeW5raWF3cGNtc2ZseGZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MDgxNzUsImV4cCI6MjA2Nzk4NDE3NX0.c2dFWAcMq62druoosEYY2JaT5FOL--7V9qjCTtPUzi0';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 텍스트 업로드 함수
    async function uploadText() {
      const content = document.getElementById('textInput').value.trim();
      const author = document.getElementById('authorInput').value.trim();
      if (!content) {
        alert('텍스트를 입력하세요!');
        return;
      }
      const { error } = await supabase
        .from('bom_eng')
        .insert([{ content, author }]);
      if (error) {
        alert('업로드 실패: ' + error.message);
      } else {
        document.getElementById('textInput').value = '';
        document.getElementById('authorInput').value = '';
        loadTexts();
      }
    }

    // 텍스트 목록 불러오기
    async function loadTexts() {
      const { data, error } = await supabase
        .from('bom_eng')
        .select('*')
        .order('created_at', { ascending: false });
      const list = document.getElementById('textList');
      list.innerHTML = '';
      if (error) {
        list.innerHTML = '<li>불러오기 실패: ' + error.message + '</li>';
        return;
      }
      data.forEach(row => {
        const li = document.createElement('li');
        li.innerHTML = `<div>${row.content}</div>
          <div class="date">${row.author ? row.author + ' · ' : ''}${new Date(row.created_at).toLocaleString()}</div>`;
        list.appendChild(li);
      });
    }

    // 페이지 로드 시 목록 불러오기
    window.onload = loadTexts;
  </script>
</body>
</html>
