<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨ - ÏÉàÎ¥ÑÏù¥ ÏòÅÏñ¥ Í≥µÎ∂Ä</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'ÎßëÏùÄ Í≥†Îîï', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .user-info {
            font-size: 1rem;
            opacity: 0.9;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .controls-section {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group label {
            font-weight: 600;
            color: #495057;
        }
        select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .add-btn:hover {
            transform: translateY(-2px);
        }
        .categories-section {
            padding: 20px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .category-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .category-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }
        .category-actions {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
            font-size: 1rem;
        }
        .action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        .category-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .category-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            width: fit-content;
        }
        .category-type.expense { background-color: #ff6b6b; }
        .category-type.income { background-color: #48dbfb; }
        .category-type.transfer { background-color: #5f27cd; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .color-option.selected {
            border-color: #333;
        }
        .icon-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .icon-option {
            width: 40px;
            height: 40px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: border-color 0.2s;
        }
        .icon-option.selected {
            border-color: #667eea;
            background-color: #f8f9fa;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Îí§Î°ú</button>
            <h1>üè∑Ô∏è Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨</h1>
            <div class="user-info" id="userInfo">ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥</div>
        </div>

        <!-- Ïª®Ìä∏Î°§ ÏÑπÏÖò -->
        <div class="controls-section">
            <div class="filter-controls">
                <div class="filter-group">
                    <label>Ïú†Ìòï:</label>
                    <select id="typeFilter" onchange="filterCategories()">
                        <option value="">Ï†ÑÏ≤¥</option>
                        <option value="ÏßÄÏ∂ú">ÏßÄÏ∂ú</option>
                        <option value="ÏàòÏûÖ">ÏàòÏûÖ</option>
                        <option value="Ïù¥Ï≤¥">Ïù¥Ï≤¥</option>
                    </select>
                </div>
            </div>
            <button class="add-btn" onclick="showAddModal()">‚ûï Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</button>
        </div>

        <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù ÏÑπÏÖò -->
        <div class="categories-section">
            <div class="category-grid" id="categoryGrid">
                <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Ïπ¥ÎìúÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Îì±Î°ù/ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</h2>
                <button class="close-btn" onclick="hideAddModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">Ïπ¥ÌÖåÍ≥†Î¶¨Î™Ö *</label>
                    <input type="text" id="categoryName" placeholder="Ïòà: ÏãùÎπÑ, ÍµêÌÜµÎπÑ" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="categoryType">Ïú†Ìòï *</label>
                        <select id="categoryType" required>
                            <option value="">ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                            <option value="ÏßÄÏ∂ú">ÏßÄÏ∂ú</option>
                            <option value="ÏàòÏûÖ">ÏàòÏûÖ</option>
                            <option value="Ïù¥Ï≤¥">Ïù¥Ï≤¥</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>ÏÉâÏÉÅ ÏÑ†ÌÉù *</label>
                    <div class="color-picker" id="colorPicker">
                        <!-- ÏÉâÏÉÅ ÏòµÏÖòÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
                    </div>
                </div>
                <div class="form-group">
                    <label>ÏïÑÏù¥ÏΩò ÏÑ†ÌÉù *</label>
                    <div class="icon-picker" id="iconPicker">
                        <!-- ÏïÑÏù¥ÏΩò ÏòµÏÖòÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="hideAddModal()">Ï∑®ÏÜå</button>
                    <button type="submit" class="btn btn-primary">Ï†ÄÏû•</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let categories = [];
        let selectedColor = '#667eea';
        let selectedIcon = 'üí∞';

        // ÏÉâÏÉÅ ÏòµÏÖòÎì§
        const colorOptions = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
            '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3',
            '#ff9f43', '#10ac84', '#ee5a24', '#0abde3', '#ff3838'
        ];

        // ÏïÑÏù¥ÏΩò ÏòµÏÖòÎì§
        const iconOptions = [
            'üí∞', 'üçΩÔ∏è', 'üöó', 'üõçÔ∏è', 'üè•', 'üìö', 'üíµ', 'üìà', 'üí∏',
            'üè†', 'üéÆ', 'üé¨', 'üéµ', 'üì±', 'üíª', 'üëï', 'üëü', 'üíÑ',
            'üçï', '‚òï', 'üç∫', 'üç∞', 'üçé', 'ü•ó', 'üçú', 'üç£', 'üçñ'
        ];

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', async function() {
            await initializePage();
        });

        // ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
        async function initializePage() {
            const currentUser = getCurrentUser();
            if (!currentUser) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                window.location.href = 'index.html';
                return;
            }

            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('userInfo').textContent = `${currentUser.emoji} ${currentUser.name}Îãò`;

            // Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú
            await loadCategories();

            // Î™®Îã¨ ÏÑ§Ï†ï
            ModalManager.setupModalClose('categoryModal');

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            setupEventListeners();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Ìèº Ï†úÏ∂ú
            document.getElementById('categoryForm').addEventListener('submit', handleCategorySubmit);
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú
        async function loadCategories() {
            try {
                categories = await CategoryAPI.getCategories();
                renderCategories();
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú Ïò§Î•ò:', error);
            }
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ÎßÅ
        function filterCategories() {
            renderCategories();
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù Î†åÎçîÎßÅ
        function renderCategories() {
            const typeFilter = document.getElementById('typeFilter').value;
            const filteredCategories = typeFilter ? 
                categories.filter(cat => cat.type === typeFilter) : 
                categories;

            const categoryGrid = document.getElementById('categoryGrid');
            
            if (filteredCategories.length === 0) {
                categoryGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div>üè∑Ô∏è</div>
                        <h3>Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>ÏÉàÎ°úÏö¥ Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }

            categoryGrid.innerHTML = filteredCategories.map(category => `
                <div class="category-card" style="border-left-color: ${category.color}">
                    <div class="category-header">
                        <div class="category-title">
                            <span style="font-size: 1.5rem;">${category.icon}</span>
                            ${category.name}
                        </div>
                        <div class="category-actions">
                            <button class="action-btn" onclick="editCategory('${category.id}')" title="ÏàòÏ†ï">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteCategory('${category.id}')" title="ÏÇ≠Ï†ú">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="category-info">
                        <div class="category-type ${category.type === 'ÏßÄÏ∂ú' ? 'expense' : category.type === 'ÏàòÏûÖ' ? 'income' : 'transfer'}">
                            ${category.type}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Îì±Î°ù Î™®Îã¨ ÌëúÏãú
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            selectedColor = '#667eea';
            selectedIcon = 'üí∞';
            
            renderColorPicker();
            renderIconPicker();
            
            ModalManager.showModal('categoryModal');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Îì±Î°ù Î™®Îã¨ Ïà®Í∏∞Í∏∞
        function hideAddModal() {
            ModalManager.hideModal('categoryModal');
        }

        // ÏÉâÏÉÅ ÏÑ†ÌÉùÍ∏∞ Î†åÎçîÎßÅ
        function renderColorPicker() {
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.innerHTML = colorOptions.map(color => `
                <div class="color-option ${color === selectedColor ? 'selected' : ''}" 
                     style="background-color: ${color}"
                     onclick="selectColor('${color}')"></div>
            `).join('');
        }

        // ÏïÑÏù¥ÏΩò ÏÑ†ÌÉùÍ∏∞ Î†åÎçîÎßÅ
        function renderIconPicker() {
            const iconPicker = document.getElementById('iconPicker');
            iconPicker.innerHTML = iconOptions.map(icon => `
                <div class="icon-option ${icon === selectedIcon ? 'selected' : ''}" 
                     onclick="selectIcon('${icon}')">${icon}</div>
            `).join('');
        }

        // ÏÉâÏÉÅ ÏÑ†ÌÉù
        function selectColor(color) {
            selectedColor = color;
            renderColorPicker();
        }

        // ÏïÑÏù¥ÏΩò ÏÑ†ÌÉù
        function selectIcon(icon) {
            selectedIcon = icon;
            renderIconPicker();
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏàòÏ†ï Î™®Îã¨ ÌëúÏãú
        async function editCategory(id) {
            try {
                const category = categories.find(c => c.id === id);
                
                if (!category) {
                    alert('Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    return;
                }

                document.getElementById('modalTitle').textContent = 'Ïπ¥ÌÖåÍ≥†Î¶¨ ÏàòÏ†ï';
                document.getElementById('categoryId').value = category.id;
                document.getElementById('categoryName').value = category.name;
                document.getElementById('categoryType').value = category.type;
                
                selectedColor = category.color;
                selectedIcon = category.icon;
                
                renderColorPicker();
                renderIconPicker();

                ModalManager.showModal('categoryModal');
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ ÏàòÏ†ï Î™®Îã¨ Ïò§Î•ò:', error);
                alert('Ïπ¥ÌÖåÍ≥†Î¶¨ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú
        async function deleteCategory(id) {
            if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏù¥ Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÇ¨Ïö©ÌïòÎäî Í±∞ÎûòÎì§ÏùÄ Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä Ìï¥Ï†úÎê©ÎãàÎã§.')) {
                return;
            }

            try {
                await CategoryAPI.deleteCategory(id);
                await loadCategories();
                alert('Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                alert('Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        async function handleCategorySubmit(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('categoryName').value.trim(),
                type: document.getElementById('categoryType').value,
                color: selectedColor,
                icon: selectedIcon
            };

            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!formData.name) {
                alert('Ïπ¥ÌÖåÍ≥†Î¶¨Î™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            if (!formData.type) {
                alert('Ïú†ÌòïÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                const categoryId = document.getElementById('categoryId').value;
                
                if (categoryId) {
                    // ÏàòÏ†ï
                    await CategoryAPI.updateCategory(categoryId, formData);
                    alert('Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.');
                } else {
                    // Îì±Î°ù
                    await CategoryAPI.createCategory(formData);
                    alert('Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.');
                }

                hideAddModal();
                await loadCategories();
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Ï†ÄÏû• Ïò§Î•ò:', error);
                alert('Ïπ¥ÌÖåÍ≥†Î¶¨ Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Îí§Î°ú Í∞ÄÍ∏∞
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
